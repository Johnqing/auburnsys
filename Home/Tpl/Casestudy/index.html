<block name="wraper">

        <div class="sub-nav fl">

                <ul class="breadcrumb">

                    <dl>
                        <dt><a href="{:U('Casestudy/csdetail')}?id={$vo.id}"><img src="__ROOT__{$vo.pic}" alt=""/></a></dt>
