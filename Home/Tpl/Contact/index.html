<extend name="Public:base" />
<block name="css">
	<link rel="stylesheet" href="__PUBLIC__/css/combo/contact.css"/>
</block>
<block name="wraper">
	<div class="wrap mb5x4">
		<img src="__PUBLIC__/img/banner/contact.png" alt="联系我们"/>
	</div>
	<div class="wrap clearfix">

		<div class="sub-nav fl">
			<h2>Contact</h2>
			<include file="Public:contactNav" />
		</div>

		<div class="sub-wrap fr contact-box">

			<div class="m1 s-mt">
				<h2>联系我们</h2>
				<ul class="breadcrumb">
					<li>
						<a href="__APP__">首页</a> <span class="divider">&gt;</span>
					</li>
					<li class="active">联系我们</li>
				</ul>
			</div>
			<div class="city">北京</div>
			<div class="company">奥本系统北京代表处</div>
			<table class="tbl-type2 mgb_40" cellspacing="0">
				<tr>
					<th width="188">
						<span>Address</span>
					</th>
					<td class="last">
						<span>{$company.address}</span>
					</td>
				</tr>
				<tr>
					<th>
						<span>Phone</span>
					</th>
					<td class="last">
						<span>{$company.mobile}</span>
					</td>
				</tr>
				<tr>
					<th>
						<span>email</span>
					</th>
					<td class="last">
						<span><a href="mailto:{$company.email}">{$company.email}</a></span>
					</td>
				</tr>
			</table>
			<volist name="agents" id="vo">
				<div class="city">{$vo.city}</div>
				<div class="company">{$vo.name}</div>
				<table class="tbl-type2 mgb_40" cellspacing="0">
					<tr>
						<th width="188">
							<span>Contact</span>
						</th>
						<td class="last">
							<span>{$vo.contact}</span>
						</td>
					</tr>
					<notempty name="vo.address">
					<tr>
						<th width="188">
							<span>Address</span>
						</th>
						<td class="last">
							<span>{$vo.address}</span>
						</td>
					</tr>
					</notempty>
					<tr>
						<th>
							<span>Phone</span>
						</th>
						<td class="last">
							<span>{$vo.tel}</span>
						</td>
					</tr>
					<tr>
						<th>
							<span>email</span>
						</th>
						<td class="last">
							<span><a href="mailto:{$vo.email}">{$vo.email}</a></span>
						</td>
					</tr>
					<tr>
						<th>
							<span>Fax</span>
						</th>
						<td class="last">
							<span>{$vo.fax}</span>
						</td>
					</tr>
				</table>
			</volist>
		</div>
	</div>
</block>
