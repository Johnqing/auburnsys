<extend name="Public:base" />
<block name="css">
	<link rel="stylesheet" href="__PUBLIC__/css/combo/goods.css"/>
</block>
<block name="wraper">
	<div class="wrap mb5x4">
		<img src="__PUBLIC__/img/banner/product.jpg" alt="产品介绍"/>
	</div>
	<div class="wrap clearfix">

		<div class="sub-nav fl">
			<h2>Products</h2>
			<include file="Public:goodsNav" />
		</div>

		<div class="sub-wrap fr goods-list-box">
			<div class="m1 s-mt">
				<h2>ALL</h2>
				<ul class="breadcrumb">
					<li>
						<a href="__APP__">首页</a> <span class="divider">&gt;</span>
					</li>
					<li>
						<a href="{:U('Goods/index')}">产品介绍</a> <span class="divider">&gt;</span>
					</li>
					<li class="active">all</li>
				</ul>
			</div>
			<volist name="gds_ls" id="vo">
				<div class="m">
					<div class="img">
						<img src="{$vo.goods_pics}" alt=""/>
					</div>
					<div class="s-m">
						<div class="mt"><a href="{:U('Goods/detail')}?id={$vo.id}">{$vo.goods_name}</a></div>
						<p>{$vo.goods_desc|msubstr=0,200}
							<notempty name="vo.goods_detail">
								<a href="{:U('Goods/detail')}?id={$vo.id}">[更多详情]</a>
							</notempty>
						</p>
						<ul class="pdfs-box">
						<volist name="vo.pdf" id="pdf">
							<li><a href="{$pdf.pdf_url}">{$pdf.pdf_name}</a></li>
						</volist>
						</ul>
					</div>
				</div>
			</volist>
			<div class="ui-page-nav">{$page}</div>
		</div>

	</div>
</block>
