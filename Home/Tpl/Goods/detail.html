<extend name="Public:base" />
<block name="css">
	<link rel="stylesheet" href="__PUBLIC__/css/combo/goods.css"/>
</block>
<block name="wraper">
	<div class="wrap mb5x4">
		<img src="__PUBLIC__/img/banner/about.jpg" alt="关于我们"/>
	</div>
	<div class="wrap clearfix">

		<div class="sub-nav fl">
			<h2>Products</h2>
			<include file="Public:goodsNav" />
		</div>

		<div class="sub-wrap fr goods-dt-box">
			<div class="m1 s-mt">
				<h2>{$good.goods_name|msubstr=0,20}</h2>
				<ul class="breadcrumb">
					<li>
						<a href="__APP__">首页</a> <span class="divider">&gt;</span>
					</li>
					<li>
						<span class="divider">产品</span>
					</li>
					<li class="active"></li>
				</ul>
			</div>
			<div class="dt-tit">
				<div class="fl pdf-time-box">
					<span class="time">{$good.goods_addtime|date='Y.m.d',###}</span>
					<div class="pdf-box">
						<volist name="good.pdf" id="vo">
							<a href="{$vo.pdf_url}" title="{$vo.pdf_name}">{$vo.pdf_name}</a>
						</volist>
					</div>
				</div>
				<div class="fl tit">{$good.goods_name}</div>
			</div>

			<div class="dt-cont">
				<!-- <img src="{$good.goods_pics}" alt="" class="goods-img"/> -->
				<div class="dt-text">
					{$good.goods_detail}
				</div>
			</div>

		</div>

	</div>
</block>
