<extend name="Public:base" />

<block name="top">
	<include file="Public:top"/>
</block>
<block name="nav">
	<include file="Public:nav"/>
</block>
<block name="wraper">
	<form action="{:U('addPatent')}" method="post">
		<input type="hidden" name="id" value="{$id}"/>
		<div class="login-box">
			<div class="error"></div>
			<ul>
				<li>
					<span>标题</span>
					<textarea name="name" class="tex">{$list.name}</textarea>
				</li>
				<li>
					<span>摘要</span>
					<textarea name="summary" class="tex">{$list.summary}</textarea>
				</li>
				<li class="btns-box">
					<input type="submit" value="提交"/>
				</li>
			</ul>
		</div>
	</form>
</block>
