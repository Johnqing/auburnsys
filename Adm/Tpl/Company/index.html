<extend name="Public:base" />

<block name="top">
	<include file="Public:top"/>
</block>
<block name="nav">
	<include file="Public:nav"/>
</block>
<block name="wraper">
	<form action="{:U('addData')}" method="post" id="login">
		<div class="login-box">
			<div class="error"></div>
			<ul>
				<li>
					<span>公司名称</span>
					<input type="text" name="name" class="inp" value="{$list.name}"/>
				</li>
				<li>
					<span>公司地址</span>
					<input type="text" name="address" class="inp" value="{$list.address}"/>
				</li>
				<li>
					<span>联系电话</span>
					<input type="text" name="tel" class="inp" value="{$list.tel}"/>
				</li>
				<li>
					<span>邮箱</span>
					<input type="text" name="email" class="inp" value="{$list.email}"/>
				</li>
				<li>
					<span>版权信息及其他</span>
					<textarea name="copyright" class="tex">
						{$list.copyright}
					</textarea>
				</li>
				<li class="btns-box">
					<input type="submit" value="提交"/>
				</li>
			</ul>
		</div>
	</form>
</block>
