<extend name="Public/base" />

<block name="top">
	<include file="Public/top.html"/>
</block>
<block name="nav">
	<include file="Public/nav.html"/>
</block>
<block name="wraper">
	<form action="{:U('addOther')}" method="post" id="login">
		<div class="login-box">
			<div class="error"></div>
			<ul>
				<li>
					<span>企业文化</span>
					<textarea name="culture" class="tex" data-editor="news_cont">{$list.culture}</textarea>
				</li>
				<li class="btns-box">
					<input type="submit" value="登录"/>
				</li>
			</ul>
		</div>
	</form>
</block>

<block name="js">
	<script src="__PUBLIC__/admin/js/xheditor/xheditor-1.1.14-zh-cn.min.js"></script>
	<script src="__PUBLIC__/admin/js/page/editor.js"></script>
</block>
