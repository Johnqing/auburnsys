<extend name="Public:base" />

<block name="top">
    <include file="Public:top"/>
</block>
<block name="nav">
    <include file="Public:nav"/>
</block>
<block name="wraper">
    <form action="{:U('addData')}" method="post">
        <div class="login-box">
            <div class="error"></div>
            <ul>
                <li>
                    <span>新闻标题</span>
                    <input type="text" name="news_tit"/>
                </li>
                <li>
                    <span>新闻内容</span>
                    <textarea name="news_con" data-editor="news_cont"></textarea>
                </li>
                <li class="btns-box">
                    <input type="submit" value="提交"/>
                </li>
            </ul>
        </div>
    </form>
</block>

<block name="js">
<script src="__PUBLIC__/admin/js/xheditor/xheditor-1.1.14-zh-cn.min.js"></script>
<script src="__PUBLIC__/admin/js/page/editor.js"></script>
</block>
