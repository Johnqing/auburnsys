<extend name="Public/base" />

<block name="top">
    <include file="Public/top.html"/>
</block>
<block name="nav">
    <include file="Public/nav.html"/>
</block>
<block name="wraper">
    <form action="{:U('modify')}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$id}"/>
        <div class="login-box">
            <div class="error"></div>
            <ul>
                <li>
                    <span>产品名称</span>
                    <input type="text" name="name" value="{$list.goods_name}"/>
                </li>
                <li>
                    <span>产品图片</span>
                    <input type="file" name="pic"/>
                    <img src="__PUBLIC__/Uploads/goods/{$list.goods_pics}" alt=""/>
                </li>
                <li>
                    <span>产品详情</span>
                    <textarea name="desc" data-editor="news_cont">{$list.goods_desc}</textarea>
                </li>
                <li class="btns-box">
                    <input type="submit" value="提交"/>
                </li>
            </ul>
        </div>
    </form>
</block>

<block name="js">
    <script src="__PUBLIC__/admin/js/xheditor/xheditor-1.1.14-zh-cn.min.js"></script>
    <script src="__PUBLIC__/admin/js/page/editor.js"></script>
</block>
