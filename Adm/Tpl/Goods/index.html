<extend name="Public/base" />

<block name="top">
	<include file="Public/top.html"/>
</block>
<block name="nav">
	<include file="Public/nav.html"/>
</block>
<block name="wraper">
	<form action="{:U('addData')}" method="post" id="login">
		<div class="login-box">
			<div class="error"></div>
			<ul>
				<volist name="list" id="vo">
					<li>
						<span>{$vo.goods_name}</span>
						<a href="{:U('add')}?id={$vo.id}">修改</a>
					</li>
				</volist>
			</ul>
			<div class="ui-page-nav">{$page}</div>
		</div>
	</form>
</block>
