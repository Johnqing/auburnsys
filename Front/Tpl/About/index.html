<extend name="Public:base" />
<block name="css">
	<link rel="stylesheet" href="__PUBLIC__/css/combo/about.css"/>
</block>
<block name="wraper">
	<div class="wrap mb5x4">
		<img src="__PUBLIC__/img/banner/about.jpg" alt="关于我们"/>
	</div>
	<div class="wrap clearfix">
		<div class="sub-nav fl">
			<h2>About Us</h2>
			<include file="Public:aboutNav" />
		</div>
		<div class="sub-wrap fr about-box">
			<div class="m1 s-mt">
				<h2>历史回顾</h2>
				<ul class="breadcrumb">
					<li>
						<a href="__APP__">首页</a> <span class="divider">&gt;</span>
					</li>
					<li>
						<a href="__ROOT__/About">关于奥本</a> <span class="divider">&gt;</span>
					</li>
					<li class="active">历史回顾</li>
				</ul>
			</div>

			<div class="history-box">
				<h3>{$company.history_tit}</h3>
				<p>{$company.history_desc}</p>
			</div>

			<div class="tabs-box">
				<ul class="tabs">
					<li class="active"><a href="###">奥本历史概况</a></li>
					<li><a href="###">奥本的主要客户</a></li>
				</ul>

				<div class="tabs-cont">
					<table class="table">
						<volist name="ov_list" id="vo">
							<tr>
								<td class="time">{$vo.overview_time}</td>
								<td class="desc">{$vo.overview_desc}</td>
							</tr>
						</volist>
					</table>
				</div>

				<div class="tabs-cont hide">
					<table class="table customer-box">
						<volist name="ct_list" id="vo">
							<tr>
								<td class="name">{$vo.ct_name}</td>
								<td class="desc">{$vo.ct_desc}</td>
							</tr>
						</volist>
					</table>
				</div>

			</div>

		</div>

	</div>
</block>
<block name="js">
	<script src="__PUBLIC__/js/combo/about.js"></script>
</block>
