<extend name="Public:base" />
<block name="css">
	<link rel="stylesheet" href="__PUBLIC__/css/combo/goods.css"/>
</block>
<block name="wraper">
	<div class="wrap mb5x4">
		<img src="__PUBLIC__/img/banner/company.png" alt="公司信息"/>
	</div>
	<div class="wrap clearfix">

		<div class="sub-nav fl">
			<h2>Products</h2>
			<include file="Public:goodsNav" />
		</div>

		<div class="sub-wrap fr patent-box about-box">
			<div class="m1 s-mt">
				<h2>案例分析</h2>
				<ul class="breadcrumb">
					<li>
						<a href="__APP__">首页</a> <span class="divider">&gt;</span>
					</li>
					<li>
						<a href="__ROOT__/Company">公司信息</a> <span class="divider">&gt;</span>
					</li>
					<li class="active">{$cont.name|msubstr=0,20}</li>
				</ul>
			</div>

			<div class="dt-cont">
				{$cont.cs_desc}
			</div>

		</div>

	</div>
</block>
