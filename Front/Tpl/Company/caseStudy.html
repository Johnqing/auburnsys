<extend name="Public:base" />
<block name="css">
    <link rel="stylesheet" href="__PUBLIC__/css/combo/company.css"/>
</block>
<block name="wraper">
    <div class="wrap mb5x4">
	    <img src="__PUBLIC__/img/banner/company.png" alt="公司信息"/>
    </div>
    <div class="wrap clearfix">

        <div class="sub-nav fl">
            <h2>Products</h2>
            <include file="Public:companyNav" />
        </div>

        <div class="sub-wrap fr company-box">
            <div class="m1 s-mt">
                <h2>案例分析</h2>
                <ul class="breadcrumb">
                    <li>
                        <a href="__APP__">首页</a> <span class="divider">&gt;</span>
                    </li>
                    <li>
                        <a href="__ROOT__/Company">公司信息</a> <span class="divider">&gt;</span>
                    </li>
                    <li class="active">案例分析</li>
                </ul>
            </div>
            <div class="cs-box clearfix">
                <volist name="list" id="vo">
                    <dl>
                        <dt><a href="__ROOT__/Company/CSDetail?id={$vo.id}"><img src="{$vo.pic}" alt=""/></a></dt>
                        <dd>{$vo.name}</dd>
                    </dl>
                </volist>
            </div>
        </div>

    </div>
</block>
