<extend name="Public:base" />

<block name="top">
	<include file="Public:top"/>
</block>
<block name="nav">
	<include file="Public:nav"/>
</block>
<block name="wraper">
	<form action="{:U('modfiy')}" method="post" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$id}"/>
		<div class="login-box">
			<div class="error"></div>
			<ul>
				<li>
					<span>名称：</span>
					<input type="text" name="name" class="inp" value="{$list.name}"/>
				</li>
				<li>
					<span>文件上传：</span>
					<input type="file" name="pr_url"/>
				</li>
				<li>
					<span>描述：</span>
					<textarea name="pr_desc">{$list.pr_desc}</textarea>
				</li>
				<li>
					<div class="btn-box">
						<input type="submit" value="提交"/>
					</div>
				</li>
			</ul>
		</div>
	</form>
</block>
